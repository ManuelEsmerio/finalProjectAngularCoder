<div class="container-fluid">
  <h1>Manage Students</h1>
  <mat-divider></mat-divider>

  <div class="container-fluid">
    <div class="row">
      <div class="col mt-3">
        <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                List Students
              </mat-panel-title>
              <mat-panel-description>
                All students registered
              </mat-panel-description>
            </mat-expansion-panel-header>
            <app-list [students]="students" (updateEvent)="updateStudentEvent($event)"></app-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div class="col mt-3">
        <mat-card>
          <mat-card-title>Form Student</mat-card-title>
          <mat-card-subtitle>create or update users</mat-card-subtitle>
          <mat-card-content>
            <app-student-form [updateStudent]="updateStudent"></app-student-form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
